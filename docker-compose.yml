version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: creditdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Chakram@123
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis for Celery
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Django Web Application
  web:
    build: .
    command: /app/docker-entrypoint.sh
    volumes:
      - .:/app
      - static_volume:/app/credit/staticfiles
      - media_volume:/app/credit/media
    ports:
      - "8000:8000"
    env_file:
      - .env.docker
    environment:
      - DEBUG=True
      - DB_NAME=creditdb
      - DB_USER=postgres
      - DB_PASSWORD=Chakram@123
      - DB_HOST=db
      - DB_PORT=5432
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Celery Worker
  celery:
    build: .
    command: celery -A credit worker --loglevel=info
    volumes:
      - .:/app
    env_file:
      - .env.docker
    environment:
      - DEBUG=True
      - DB_NAME=creditdb
      - DB_USER=postgres
      - DB_PASSWORD=Chakram@123
      - DB_HOST=db
      - DB_PORT=5432
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - db
      - redis
      - web
    restart: unless-stopped

  # Celery Beat (for scheduled tasks)
  celery-beat:
    build: .
    command: celery -A credit beat --loglevel=info
    volumes:
      - .:/app
    environment:
      - DEBUG=True
      - DB_NAME=creditdb
      - DB_USER=postgres
      - DB_PASSWORD=Chakram@123
      - DB_HOST=db
      - DB_PORT=5432
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - db
      - redis
      - web
    restart: unless-stopped

volumes:
  postgres_data:
  static_volume:
  media_volume:
